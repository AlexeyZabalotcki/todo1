<div data-intro="Task statistics for the selected category" data-position='bottom' data-step="3"
     *ngIf="showStat">
  <div class="row">


    <app-stat-card
      class='col-lg-3 col-md-6 col-sm-6'
      title="Completed tasks"
      iconName="done"
      [count1]="getCompletedCount()"
      [count2]="getTotal()"
      [completed]="true"
    >
    </app-stat-card>

    <app-stat-card
      class='col-lg-3 col-md-6 col-sm-6'
      title="Uncompleted tasks"
      iconName="thumb_down_alt"
      [count1]="getUncompletedCount()"
      [count2]="getTotal()"
    >
    </app-stat-card>


    <app-stat-card
      class='col-lg-3 col-md-6 col-sm-6 completed-card'
      title="% Completed tasks"
      iconName="poll"
      [count1]="getCompletedPercent() | percent"
      [completed]="true"

    >
    </app-stat-card>


    <app-stat-card
      class='col-lg-3 col-md-6 col-sm-6'
      title="% Uncompleted tasks"
      iconName="thumb_down_alt"
      [count1]="getUncompletedPercent() | percent">
    </app-stat-card>


  </div>
</div>
