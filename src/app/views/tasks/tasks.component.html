<div class="card">
  <div class="class-header card-header-warning">
    <h4 class="card-title">Tasks list</h4>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
      <th class="text-uppercase text-secondary text-xl-center ">#</th>
      <th class="text-uppercase text-secondary text-xl-center ">Title</th>
      <th class="text-uppercase text-secondary text-xl-center ">Category</th>
      <th class="text-uppercase text-secondary text-xl-center ">Priority</th>
      <th class="text-uppercase text-secondary text-xl-center">Date</th>
      <th class="text-uppercase text-secondary text-xl-center ">Status</th>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks; let i = index" [class.completed]="task.completed">
        <td class="mb-0 text-lg-center active">{{i + 1}}</td>
        <td class="mb-0 text-lg-center active">{{task.title}}</td>
        <td class="mb-0 text-lg-center active"
            [class.novalue]="task.category ==null">{{task.category != null ? task.category.title : 'Without category'}}</td>
        <td class="mb-0 text-lg-center active"
            [class.novalue]="task.category ==null">{{task.priority != null ? task.priority.title : 'Without property'}}</td>
        <td
          class="mb-0 text-lg-center active"
          [class.novalue]="task.category ==null">{{task.date != null ? (task.date | date : 'medium') : 'Without date'}}</td>
        <td>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="" [checked]="task.completed"
                     (click)="toggleTaskCompleted(task)">
              <span class="form-check-sign">
                <span class="check"></span>
              </span>
            </label>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
