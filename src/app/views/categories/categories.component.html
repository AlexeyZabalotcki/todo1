<div class="sidenav-header">
  <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
     aria-hidden="true"></i>
  <a class="navbar-brand m-0" href=" https://www.linkedin.com/in/alexey-zabalotcki/" target="_blank">
    <img src="../assets/img/drake.jpg" class="add-icon-img">

    <span class="nav-title text-white">Categories</span>

    <span class="add-icon-area">

        <button mat-icon-button class="add-icon" (click)="openAddDialog()">
          <mat-icon>add</mat-icon>
        </button>
    </span>
  </a>
</div>
<div class="sidebar-wrapper">
  <ul class="navbar-nav active">

    <li class="nav-item category" (click)="showTasksByCategory(null)" [class.active]="selectedCategory === null">

      <a class="nav-link pointer">

        <span class="all-category-title">All</span>

      </a>

    </li>

    <div class="line"></div>

    <li class="nav-item pointer"
        (click)="showTasksByCategory(category)"
        *ngFor="let category of categories; let index = index"
        [class.active]="category===selectedCategory"

        (mouseleave)="showEditIcon(null)"
        (mouseenter)="showEditIcon(index)">
      <a class="nav-link">
        <span class="category-title">{{category.title}}</span>

        <span class="edit-category-icon-area">
          <mat-icon class="edit-category-icon"
                    *ngIf="indexMouseMove === index"
                    (click)="$event.stopPropagation(); openEditDialog(category)">
            edit
          </mat-icon>
        </span>

      </a>
    </li>
  </ul>
</div>
