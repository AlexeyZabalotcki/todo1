<div class="sidenav-header">
  <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
     aria-hidden="true"></i>
  <a class="navbar-brand m-0" href=" https://www.linkedin.com/in/alexey-zabalotcki/" target="_blank">
    <img src="../assets/img/drake.jpg" class="navbar-brand-img h-100" alt="main_logo">
    <span class="ms-1 font-weight-bold text-white">Categories</span>
  </a>
</div>
<div class="sidebar-wrapper">
  <ul class="navbar-nav active">
    <li class="nav-item pointer"
        (click)="showTasksByCategory(category)"
        *ngFor="let category of categories"
        [class.active]="category===selectedCategory">
      <a class="nav-link">
        <p>{{category.title}}</p>
      </a>
    </li>
  </ul>
</div>
