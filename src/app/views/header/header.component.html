<div class="container-fluid row settings">
  <div class="col-10 text-left align-self-top">

    <p class="navbar-brand"><span>Категория: </span>{{categoryName}}</p>
    <br>
    <p class="link navbar-brand" (click)="onToggleStats()" *ngIf="showStat">Hide Statistics</p>
    <p class="link navbar-brand" (click)="onToggleStats()" *ngIf="!showStat">Show Statistics</p>

  </div>

  <div class="col-2 text-right ">

    <button mat-icon-button (click)="showSettings()" class="header-icon">
      <mat-icon>settings</mat-icon>
    </button>

    <button mat-icon-button class="header-icon">
      <mat-icon>help</mat-icon>
    </button>

  </div>
</div>
