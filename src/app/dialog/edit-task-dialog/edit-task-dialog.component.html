<mat-dialog-content>

  <p mat-dialog-title>{{dialogTitle}}</p>

  <mat-form-field>

    <mat-label>Title (required)</mat-label>
    <input
      #inputTitle
      matInput

      [(ngModel)]="tmpTitle"

      (keydown.enter)="onConfirm()">

    <button mat-button matSuffix mat-icon-button aria-label="clear"
            *ngIf="tmpTitle.trim().length > 0"

            (click)="tmpTitle= ''" class="size25">

      <mat-icon>x</mat-icon>
    </button>

  </mat-form-field>

  <mat-form-field>
    <mat-label>Enter category</mat-label>

    <mat-select [(ngModel)]="tmpCategory">
      <mat-option [value]="null">Without category</mat-option>
      <mat-option *ngFor="let cat of categories" [value]="cat">
        {{cat.title}}
      </mat-option>
    </mat-select>

  </mat-form-field>

  <mat-form-field>
    <mat-label>Enter Priority</mat-label>

    <mat-select [(ngModel)]="tmpPriority">
      <mat-option [value]="null">Without priority</mat-option>
      <mat-option *ngFor="let priority of priorities" [value]="priority">
        {{priority.title}}
      </mat-option>
    </mat-select>

  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>

  <div class="col-md-5 col-12">

    <button
      mat-raised-button color="primary"
      (click)="onConfirm()"
      [disabled]="inputTitle.value.trim().length==0">Save
    </button>

    <button mat-raised-button (click)="onCancel()">Cancel</button>

  </div>

  <div class="col-md-7 col-12 text-right">

    <button mat-button class="green" *ngIf="!task.completed" (click)="complete()">Complete</button>
    <button mat-button class="green" *ngIf="task.completed" (click)="activate()">Activate</button>

    <button mat-button class="red" (click)="delete()">Delete task</button>
  </div>

</mat-dialog-actions>
