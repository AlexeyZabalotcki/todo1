<mat-dialog-content>

  <p mat-dialog-title>{{dialogTitle}}</p>

  <mat-form-field>

    <mat-label>Title (required)</mat-label>
    <input
      #inputTitle
      matInput

      [(ngModel)]="newTitle"

      (keydown.enter)="confirm()">

    <button mat-button matSuffix mat-icon-button aria-label="Clear"
            *ngIf="newTitle.trim().length > 0"

            (click)="newTitle= ''" class="size1">

      <mat-icon>clear</mat-icon>
    </button>

  </mat-form-field>

  <mat-form-field>
    <mat-label>Enter category</mat-label>

    <mat-select [(ngModel)]="newCategoryId" [disabled]="task.completed != null && task.completed !== 0">
      <mat-option [value]="null">Without category</mat-option>
      <mat-option *ngFor="let cat of categories" [value]="cat.id">
        {{cat.title}}
      </mat-option>
    </mat-select>

  </mat-form-field>

  <mat-form-field>
    <mat-label>Enter Priority</mat-label>

    <mat-select [(ngModel)]="newPriorityId" [disabled]="task.completed != null && task.completed !== 0">
      <mat-option [value]="null">Without priority</mat-option>
      <mat-option *ngFor="let priority of priorities" [value]="priority.id">
        {{priority.title}}
      </mat-option>
    </mat-select>

  </mat-form-field>

  <mat-form-field>

    <input [disabled]="task.completed != null && task.completed !== 0"
      matInput placeholder="Enter a deadline" #inputDate
      readonly="true"

      [matDatepicker]="picker"
      [(ngModel)]="newDate"

      (click)="picker.open()">

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

    <mat-datepicker #picker></mat-datepicker>

    <button [disabled]="task.completed != null && task.completed !== 0"
            mat-button matSuffix mat-icon-button aria-labelledby="Clear"
            *ngIf="inputDate.value.trim().length > 0"
            (click)="newDate = null" class="size1">

      <mat-icon>clear</mat-icon>
    </button>

  </mat-form-field>

  <div class="row">
    <div class="col-12">

      <span class="ready-date" [ngClass]="{'disabled': task.completed}"
            (click)="!task.completed && setToday()">
      Today

    </span>

      <span class="ready-date" [ngClass]="{'disabled': task.completed}"
            (click)="!task.completed && addDays(1)">
      Tomorrow

    </span>

      <span class="ready-date" [ngClass]="{'disabled': task.completed}"
            (click)="!task.completed && addDays(2)">
      Day after tomorrow

    </span>

      <span class="ready-date" [ngClass]="{'disabled': task.completed}"
            (click)="!task.completed && addDays(7)">
     In a week

    </span>


    </div>


  </div>

  <div class="gap20"></div>

</mat-dialog-content>

<mat-dialog-actions>

  <div class="col-md-5 col-12 text-left">

    <button
      mat-raised-button color="primary"
      (click)="confirm()"
      [disabled]="inputTitle.value.trim().length==0">Save
    </button>

    <button mat-raised-button (click)="cancel()">Cancel</button>

  </div>



    <div
      class="col-md-7 col-12 text-right text-center'"
      *ngIf="canComplete || canDelete"
    >

      <button
        mat-button class="green"
        *ngIf="canComplete && task && !task.completed"
        (click)="complete()"

      >Complete task
      </button>

      <button
        mat-button class="green"
        (click)="activate()"
        *ngIf="canComplete && task && task.completed">

        Activate

      </button>

      <button
        mat-button
        *ngIf="canDelete"
        class="red"
        (click)="delete()"
      >
        Delete task

      </button>

    </div>

</mat-dialog-actions>
